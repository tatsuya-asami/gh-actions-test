name: Create Release

on:
  push:
    branches:
      - 'master'
      - '*/master'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Set current branch name
        id: branch
        run: echo "::set-output name=branch::${GITHUB_REF##*/}"

      - name: Set how many releases today
        id: number_of_release_today
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: | 
            const { owner, repo } = context.repo
            const { data } = await github.repos.listReleases({
              owner,
              repo,
            })

            // 'yyyy-mm-date'に整形する関数
            const formatDate = (dt) => {
              const y = dt.getFullYear();
              const m = ('00' + (dt.getMonth()+1)).slice(-2);
              const d = ('00' + dt.getDate()).slice(-2);
              return (`${y}-${m}-${d}`);
            }

            // 本日作られた同じbaseブランチのドラフトを除くrelease一覧を抽出し、新しいreleaseから順番に並び替える
            const sortedReleaseList = 
              data
                .filter((object) => !object.draft && object.name.includes('master') && object.published_at.substr(0,10) === formatDate(new Date()))
                .sort((a, b) => {
                  console.log(a.published_at)
                  return Date.parse(a.published_at) + Date.parse(b.published_at)
                })
            console.log(sortedReleaseList.length)
            return sortedReleaseList.length

      - name: Set a body from a comment of pull request.
        id: set_body
        uses: actions/github-script@v3
        with: 
          result-encoding: string
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { commits } = context.payload;
            console.log(commits)
            // プルリク番号を取得するためにマージコミットを取得
            const sortedList = commits.sort((a, b) => {
              return Date.parse(a.timestamp) + Date.parse(b.timestamp)
            })
            console.log(sortedList)
            const mergeCommit = sortedList.find((object) => object.message.includes('Merge pull request'))
            console.log(mergeCommit)
            if(!mergeCommit) {
              console.error('merge commitが存在しません。手動でリリースを作成して下さい。')
            }
            const pull_number = mergeCommit.message.split(' ')[3].slice(1)
            console.log(pull_number)

            const { owner, repo } = context.repo
            // マージしたプルリクのコメントを取得
            const commentList = await github.issues.listComments({
              owner,
              repo,
              issue_number: pull_number
            })
            console.log(commentList)
            // change logが載っているコメントのidを取得
            const { id } = commentList.data.find((object) => object.body.includes("## Change Log"))
            if(!id) {
              console.error('change logが取得できていません。')
            }
            const commentParams = await github.issues.getComment({
              owner,
              repo,
              comment_id: id
            })
            console.log(commentParams.data.body)

            return commentParams.data.body
            
      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.date.outputs.date}}_${{ steps.number_of_release_today.outputs.result}}_release_${{ steps.branch.outputs.branch }}
          release_name:  ${{ steps.date.outputs.date}}_${{ steps.number_of_release_today.outputs.result}}_release_${{ steps.branch.outputs.branch }}
          body: |
            ${{ steps.set_body.outputs.result}}
            
          draft: true
          prerelease: false
