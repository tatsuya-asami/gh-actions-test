on:
  push:
    branches:
      - master

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set how many deployments today
        id: number_of_deploy_today
        run: echo "::set-output name=number_of_deploy_today::0"

      - name: Get tags
        id: tag
        run: |
          echo \git tag

      - name: Set current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Set current branch name
        id: branch
        run: echo "::set-output name=branch::${GITHUB_REF##*/}"

      - name: Set body from a comment of pull request.
        id: set_body
        uses: actions/github-script@v3
        with: 
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issues = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo
              pull_number: 60
            })
            console.log(issues)
            const test = context.issue[60]
            console.log(test)
            console.log(context.payload.repository.pulls_url[60])
            console.log(context.payload.repository.pulls_url)
            const payload = context.payload
            const pulls = payload.repository
            console.log(pulls)

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.date.outputs.date}}_${{ steps.number_of_deploy_today.outputs.number_of_deploy_today}}_release_${{ steps.branch.outputs.branch }}
          release_name:  ${{ steps.date.outputs.date}}_${{ steps.number_of_deploy_today.outputs.number_of_deploy_today}}_release_${{ steps.branch.outputs.branch }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
            ${{ steps.tag.outputs.list }}
            ${{ steps.branch.outputs.branch }}
            
          draft: true
          prerelease: false
